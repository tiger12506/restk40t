<!doctype html>
<html lang="en">
    <head>
        <title>Meerk40t Web Control</title>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <!-- Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script>
            $(document).ready(function() {
                $("#container").on("click", function(e) {
                    // Handle event once in the parent of all the buttons
                    if (e.target !== e.currentTarget) {
                        var cmd = e.target.dataset.cmd;
                        $.get('/?cmd='+cmd);
                    }
                    e.stopPropagation();
                });
            });
        </script>
    </head>

    <body>
        <div class="bg-light" background-color="white">
            <div id="container" class="form-inline">
                <button id="left" type="button" class="btn btn-lg cmd" data-cmd='element delete'>delete</button>
                <button id="rect" type="button" class="btn btn-lg cmd" data-cmd='rect 0 0 500 500'>rect</button>
            </div>
        </div>

        <!-- Bootstrap CDN & dependency -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
